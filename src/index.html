<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Clone Club House</title>

        <link rel="stylesheet" href="main.css"> 
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>
    
    <body class="flex flex-col h-screen m-auto bg-gray-200 sm:max-w-md">
 
        <div class="primeiradiv">
            
            <div class="w-full p-4 bg-yellow-50">
                <header class="flex justify-between w-full ">

                    <div class="flex items-center">
                        <span class="w-8 h-8 mr-2"> 
                            <img  src="assets/arrow-down.png">
                        </span> All Rooms
                    </div>

                    <div class="flex items-center">
                        <img class="w-6 h-6 ml-2" src="assets/file.png">
                        
                        <img class="w-8 h-8 ml-6 rounded-full" 
                            src="https://i.imgur.com/kJCWUAo.jpg">
                    </div>
                    
                </header>
            </div>
        
        </div>
    
        <!-------------------------------------------------------------  CONTENT ----------------------------------------------------------->
        <main class="overflow-y-scroll h-5/6 w-full px-1 py-2 bg-white shadow rounded-t-3xl">

            <h1 class="m-4">üî¥&nbsp;Como crescer no instagram</h1>

                <div class="call bg-gray-200 grid grid-cols-4 gap-1 p-4 my-2">
                    <!--------------- PROFILES LIST --------------->
                </div>
                
            <h1 class="px-6 py-2">Followed by the speakers</h1>
            <div class="all grid grid-cols-4 gap-2 px-4">
                <!--------------- PROFILES LIST --------------->
            </div>
        </main>

        <footer class="bottom-0 flex items-center justify-between w-full p-3 m-auto bg-white sm:max-w-md">

            <button class="rounded-full bg-gray-200 py-1.5 px-4
                           hover:bg-gray-300 focus:outline-none">
                <span class="mt-0.5">‚úãüèª</span>
                <span class="ml-2 text-xs text-red-400">Leave quietly</span>
            </button>

            <div class="flex items-center">
                <button class="w-10 h-10 p-2 ml-2 bg-gray-200 rounded-full btn-plus hover:bg-gray-300 focus:outline-none"
                               onclick="modal.openModal('modal-plus')">
                    <img src="assets/plus.png">
                </button>

                <button class="w-10 h-10 p-2 ml-2 mr-2 bg-gray-200 rounded-full btn-hand hover:bg-gray-300 focus:outline-none"
                               onclick="modal.openModal('modal-hand')"> 
                        <img src="assets/hand.png">  
                </button>
            </div>
        </footer>

        <!------------------------------------------------------------  OVERLAY --------------------------------------------------------------->
        <div class="fixed invisible flex items-center justify-center w-screen h-screen bg-gray-400 
                        modal-overlay bg-opacity-70 sm:max-w-md">

        <!------------------------------------------------------------  MODAL PLUS  --------------------------------------------------------------->
            <div class="modal-plus overflow-y-scroll hidden justify-center w-11/12 bg-white modal h-80 mt-52 
                        rounded-2xl sm:max-w-md">
                
                    <div class="px-4 pt-2 mb-8">
                        <form>

                            <label class="px-2 text-sm" for="ping">
                                   Ping someone into the room
                            </label>
                            <input class="outline-none text-sm mt-4 w-full px-4 py-1.5 
                                          rounded-2xl bg-gray-200"
                                   type="text" id="ping" name="ping"  placeholder="search"/>

                        </form>
                    </div>  

                    <div class="flex items-center justify-center">
                        <div class="search grid grid-cols-4 gap-6 mx-4">
                           <!---------- Profiles List ---------->
                        </div>
                    </div>
            </div>

        <!-------------------------------------------------------------  MODAL HAND ----------------------------------------------------------->
            <div class="modal-hand hidden w-full mt-96 bg-white modal h-3/6">
                   
                <div class="items-center justify-center">

                    <p class="flex items-center justify-center">
                        <img class="h-14 my-4 mt-8" src="assets/hand_2.png">
                    </p>
                    
                    <h2 class="flex justify-center mb-4 text-2xl text-black">
                        Raise your hand?
                    </h2>

                    <p class="flex justify-center text-gray-400">
                       This will let the speakers know you have
                    </p>
                    <p class="flex justify-center text-gray-400">
                       something you`d like to say
                    </p>

                    <div class="flex justify-center mt-4">
                        <button class="px-8 py-4 mr-2 text-white bg-blue-500 rounded-full
                                    hover:bg-blue-600 focus:outline-none">Never mind</button>

                        <button class="flex px-4 pr-2 py-4 ml-2 text-white bg-blue-500 
                                       rounded-full hover:bg-blue-600 focus:outline-none"
                                       onclick="modal.modalClose('modal-hand')">
                                Raise Hand
                                <img class="h-6 px-1" src="assets/hand_2.png">
                        </button>
                    </div>
                </div>

            </div>

        <!-------------------------------------------------------------  BIO  ------------------------------------------------------------->
            <div class="modal-bio hidden items-center justify-center h-scren w-full bg-white mt-96 h-3/6 rounded-3xl">
                <div class="bio p-6 w-full" id="bio">
                    <!----------------------------------------------  BIO  ---------------------------------------------->
                </div>

                <div class="text-center justify-center">
                    <button class="text-gray-400 focus:outline-none mt-10" onclick="">
                        View full profile
                    </button>
                </div>

            </div>
        </div>
        <!------------------------------------------------------------- Script  ----------------------------------------------------------->
        <script src="scripts.js"></script>
    </body>
</html>
