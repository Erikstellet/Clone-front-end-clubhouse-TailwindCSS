<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone Club House</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
        
        <style>
            *, :root, button
            {
                padding: 0;
                margin: 0;
                font-family: 'Poppins';
                letter-spacing: 1px;
            }

            main
            {
                border-top-left-radius: 2.3rem;
                border-top-right-radius: 2.3rem;
            }
          
            main > div p
            {
                background-color: #ddd;
                border-radius: 45%;
                width: 85px;
                height: 85px;

                text-indent: -9999px;
                display: block;
                overflow: hidden;
            }

            main > div 
            {
                align-items: center;
                justify-items: center;
            }
        </style>
    </head>
    
    <body class="m-auto h-screen flex flex-col bg-gray-200 sm:max-w-md">

                        <img class="w-8 h-8 ml-6 rounded-full" 
                            src="https://i.imgur.com/kJCWUAo.jpg">
                    </div>
                    
                </header>

        </div>

                    <p>AAA</p><p>AAA</p><p>AAA</p>
                    <p>AAA</p><p>AAA</p><p>AAA</p>
                </div>
            </div>

                       justify-between sm:max-w-md w-full">

                           hover:bg-gray-300 focus:outline-none">

        <!--active:-->

        <div class="modal-overlay invisible h-screen w-screen fixed flex items-center justify-center
                    bg-gray-400 bg-opacity-70 sm:max-w-md">

            <div class=".modal items-center justify-center bg-white
                        w-11/12 h-80 mt-52 rounded-2xl sm:max-w-md">
                
                    <div class="pt-2 px-4 mb-8">
                        <form>

                            <label class="px-2 text-sm" for="ping">
                                   Ping someone into the room
                            </label>

                                         rounded-2xl bg-gray-200"
